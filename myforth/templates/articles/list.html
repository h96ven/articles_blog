{% extends 'base.html' %}

{% block title %}Recent Articles{% endblock %}

{% block content %}

	{% if latest_articles_list %}
		{% for a in latest_articles_list %}
			<h3><a href="{% url 'articles:detail' a.id %}">{{a.article_title}}</a></h3>
		{% endfor %}

	{% else %}
		Articles not found.
	{% endif %}

{% endblock %}
